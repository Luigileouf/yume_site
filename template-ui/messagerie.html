    body {

    .chat-container {
      height: 80vh;

      border-radius: 1rem;

    }
    .message {
      margin-bottom: 0.8rem;
    }
    .message.sent {
      text-align: right;
    }
    .message.received {
      text-align: left;
    }
    .message p {
      display: inline-block;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      max-width: 75%;
    }
    .message.sent p {
      background: #d1e7dd;
      color: #0f5132;
    }
    .message.received p {

</head>
