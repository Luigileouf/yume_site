<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription à la newsletter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <!-- Formulaire d'inscription -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form id="formulaire-inscription" method="POST" action="https://luigileouf.pythonanywhere.com/submit">
        <div class="mb-3">
          <label for="nom" class="form-label">Prénom Nom</label>
          <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Adresse email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
        <div id="confirmation" class="mt-3 text-success fw-bold d-none">
          ✅ Merci, votre message a bien été envoyé !
        </div>
      </form>
    </div>
  </div>
</div>

  <script>
    const form = document.getElementById("formulaire-inscription");
    const confirmation = document.getElementById("confirmation");
  
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Empêche le rechargement immédiat
  
      const formData = new FormData(form);
  
      fetch(form.action, {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          confirmation.classList.remove("d-none");
          confirmation.scrollIntoView({ behavior: "smooth" });
        } else {
          alert("Une erreur est survenue. Veuillez réessayer.");
        }
      })
      .catch(error => {
        console.error("Erreur :", error);
        alert("Une erreur réseau est survenue.");
      });
    });
  </script>  

</body>
</html>
